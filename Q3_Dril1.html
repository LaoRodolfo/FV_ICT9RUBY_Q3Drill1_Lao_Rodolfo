<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Drill 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .calculator-container {
            max-width: 400px;
            margin: 100px auto;
            background: linear-gradient(145deg, #ff758c, #ff7eb3);
            color: white;
            padding: 35px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 0 30px rgba(255, 118, 140, 0.6);
            transition: transform 0.3s ease;
        }

        .calculator-container:hover {
            transform: scale(1.05);
        }

        #head1 {
            font-size: 2rem;
            letter-spacing: 1px;
            margin-bottom: 15px;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        }

        p {
            font-size: 1rem;
        }

        .word-problem {
            background: rgba(255, 255, 255, 0.2);
            padding: 10px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: inset 0 0 5px rgba(0,0,0,0.2);
        }

        button {
            margin-top: 10px;
            padding: 12px 25px;
            font-size: 1.1rem;
            font-weight: bold;
            border-radius: 12px;
            transition: 0.3s;
        }

        button:hover {
            background: #ffd6e0;
            color: #ff005c;
        }

        #answer {
            margin-top: 25px;
            font-size: 2rem;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 12px;
            box-shadow: inset 0 0 10px rgba(0,0,0,0.2);
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <h1 class="fst-italic" id="head1"></h1>

        <p class="word-problem">
            Raven Mariegh Somera Denum ate 6 plates of carbonara. Each plate had 4 pieces of pasta.  
            How many pieces of pasta did Raven eat in total?
        </p>

        <button type="button" class="btn btn-light btn-lg" onclick="computeResult()">Compute</button>

        <p id="answer"></p>
    </div>

    <script>
        var pageTitle = "Basic Calculator";
        document.getElementById('head1').innerHTML = pageTitle;

        var num1 = 6; // plates of carbonara
        var num2 = 4; // pieces per plate

        function computeResult() {
            var product = num1 * num2;
            var answerDisplay = document.getElementById('answer');
            answerDisplay.innerHTML = "Total pieces of pasta: " + product;

            // Animate the result
            answerDisplay.style.transform = "scale(1.2)";
            setTimeout(() => { answerDisplay.style.transform = "scale(1)"; }, 300);
        }
    </script>
</body>
</html>
